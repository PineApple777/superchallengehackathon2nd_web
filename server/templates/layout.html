<!doctype html>
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='override.css') }}">

  <title>Maybe Studio</title>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ url_for('front') }}">부트스트랩 테스트</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">홈으로</a></li>
              <li><a href="#about">부트스트랩이란</a></li>
              <li><a href="#contact">문의하기</a></li>

              <li class="pull-right"><a href="#">addasda</a></li>
            </ul>
          </div>
        </div>
  </div>
  <div class="container">
    

    <div style="margin-top: 100px;">
    {% if not session.logged_in %}
      <a href="{{ url_for('signin') }}">Sign In</a>
      <a href="{{ url_for('signup') }}">Sign Up</a>
    {% else %}
      <a href="{{ url_for('signout') }}">Sign Out</a>
      <a href="{{ url_for('mypage') }}">My Page</a>
    {% endif %}
    </div>

    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
    </div>
  </div>
</body>
